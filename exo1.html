       // Fonction pour convertir un nombre finissant par 9 en texte
        function convertirEnTexte(nombre) {
            const nombresEnTexte = {
                9: "neuf",
                19: "dix-neuf",
                29: "vingt-neuf",
                39: "trente-neuf",
                49: "quarante-neuf",
                59: "cinquante-neuf",
                69: "soixante-neuf",
                79: "soixante-dix-neuf",
                89: "quatre-vingt-neuf",
                99: "quatre-vingt-dix-neuf"
            };
            return nombresEnTexte[nombre];
        }

        // Boucle de 1 à 100
        for (let i = 1; i <= 100; i++) {
            if (i % 15 === 0) {
                console.log("FizzBuzz");  // Multiples de 15
            } else if (i % 3 === 0) {
                console.log("Fizz");  // Multiples de 3
            } else if (i % 5 === 0) {
                console.log("Buzz");  // Multiples de 5
            } else if (i % 10 === 9) {
                console.log(convertirEnTexte(i));  // Nombres se terminant par 9
            } else {
                console.log(i);  // Autres nombres
            }
        }
